<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Image Visualizer</title>
        <meta name="description" content="Image Visualizer">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div class="container">

          <div class="io">
            <div class="input">
              <h2>Input</h2><br />

              <canvas id="inputCanvas" width="250" height="250  "></canvas>
              <form action="" name="inputFile">
                <input type="radio" name="file" value="lenna.png" checked> lenna<br>
                <input type="radio" name="file" value="bowie.jpg"> bowie<br>
                <input type="radio" name="file" value="lisa.jpg"> Monsa Lisa<br>
                <input type="radio" name="file" value="starry.jpg"> Starry Night<br>
                <input type="radio" name="file" value="color.jpg"> color<br>
                <input type="radio" name="file" value="scream.jpg"> scream<br>
                <input type="radio" name="file" value="musicians.jpg"> three musicians<br>
                <input type="radio" name="file" value="terrace.jpg"> cafe terrace<br>
              </form>


            </div>
            <div class="output">
              <h2>Output</h2><br />
              <canvas id="outputCanvas" width="250" height="250  "></canvas>

              <a id="dl" download="Canvas.png" href="#" >Download image</a>
            </div>
          </div>

          <div class="operations">

            <button onclick="graph.applyOperation('invert')">Invert</button>
            <button onclick="graph.applyOperation('greyscale')">Greyscale</button>
            <button onclick="graph.applyOperation('undo')">undo</button>
            <button onclick="graph.applyOperation('threshold')">threshold</button>
            <button>K-Means</button>

          </div>

        </div>

        <script src="js/three/three.js"></script>
        <script src="js/three/OrbitControls.js"></script>
        <script src="js/GraphImage.js"></script>
        <script src="js/img.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
