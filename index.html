<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Image Visualizer</title>
        <meta name="description" content="Image Visualizer">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">

          <div class="input">
            <h2>Input</h2><br />
            <canvas id="inputCanvas" width="250" height="250  "></canvas>

            <label class="fileContainer">
              upload
              <input type="file" accept="image/*"  onchange="uploadImage()"/>
            </label>
            <br>   
            <select id="inputFiles">  
              <option disabled value> -- select -- </option>
              <option value="lenna.png">lena</option>
              <option value="bowie.jpg">bowie</option>
              <option value="lisa.jpg">lisa</option>
              <option value="starry.jpg">starry</option>
              <option value="scream.jpg">scream</option>
              <option value="musicians.jpg">musicians</option>
              <option value="terrace.jpg">terrace</option>
              <option value="color.jpg" selected>color</option>
            </select>
          </div>

          

          <div class="output">
            <h2>Output</h2><br />
            <canvas id="outputCanvas" width="250" height="250  "></canvas>
          </div>

          <div class="operations">
            <div id="opUpdates" class="opUpdates"></div>

            <div class="row">
              <div>
                <input type="range" min="1" max="20" id="quantizeSlider">
                <button onclick="graph.applyOperation('kmeans')" id="quantizeButton">Quantize:10</button>
              </div>
              
              <div>
                <input type="range" min="0" max="255" id="thresholdSlider">
                <button onclick="graph.applyOperation('threshold')" id="thresholdButton">threshold:128</button>
              </div>
              <div>
                <input type="range" min="0.5" max="2" step="0.1" id="brightnessSlider">
                <button onclick="graph.applyOperation('brightness')" id="brightnessButton">brightness:150%</button>
              </div>
            </div>

            <div class="row">
              <div>
                <button onclick="graph.applyOperation('invert')">Invert</button>
              </div>
              <div>
                <button onclick="graph.applyOperation('undo')">undo</button>
              </div>
              <div>
                <button onclick="graph.applyOperation('reset')">reset</button>
              </div>
              <div>
                <button onclick="graph.applyOperation('greyscale')">Greyscale</button>
              </div>
            </div>
            
          </div>

        </div>

        <script src="js/three/three.js"></script>
        <script src="js/three/OrbitControls.js"></script>
        <script src="js/GraphImage.js"></script>
        <script src="js/img.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
